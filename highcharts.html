<head>
  <title>highcharts</title>
</head>

<body>
  {{> highcharts}}
  <hr>
  {{> piety}}
 <hr>
  {{> chart}}
  <hr>
  {{> sparklines}}
</body>

<template name="highcharts">
    <h1>Highcharts</h1>
    <button id="addData">Add Data Element</button>
    <button id="removeRandom">Remove Random Data Element</button>
     <div id="newChart" style="width:500px; height:500px;"></div>
</template>

<template name="piety">
    <h1>Piety</h1>
    <span class="pie">1/5</span>
    <span class="pie">226/360</span>
    <span class="pie">0.52/1.561</span>
    <span class="pie">1,4</span>
    <span class="pie">226,134</span>
    <span class="pie">0.52,1.041</span>
    <span class="pie">1,2,3,2,2</span>
    <span class="line">{{line}}</span>
    <span class="line">5,3,2,-1,-3,-2,2,3,5,2</span>
    <span class="line">0,-3,-6,-4,-5,-4,-7,-3,-5,-2</span>
    <span class="bar">5,3,9,6,5,9,7,3,5,2</span>
    <span class="bar">5,3,2,-1,-3,-2,2,3,5,2</span>
    <span class="bar">0,-3,-6,-4,-5,-4,-7,-3,-5,-2</span>
</template>

<template name="chart">
    <h1>Chart c3</h1>
    <div id="chartc3"></div>
</template>

<template name="sparklines">
    <h1>Sparklines</h1>
    {{#with someArray}}
        {{> sparkline type="line" array=this }}
    {{/with}}
    {{#with data}}
        {{> sparkline type="bar" cursor=this property="value" }}
        {{> sparkline type="tristate" cursor=this property="value" }}
        {{> sparkline type="box" cursor=this property="value" }}
        {{> sparkline type="pie" cursor=this property="value" }}
        {{> sparkline type="bullet" cursor=this property="value" }}
    {{/with}}
</template>
